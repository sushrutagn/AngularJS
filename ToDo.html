<!DOCTYPE html>
<html ng-app="listapp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <title>To-Do List</title>
	<script type="text/javascript">
angular.module('listapp', [])
.controller('listcntroller', function ($scope) {
    var self = this;
    self.list = [];
    self.addTask = function () {
        if ($scope.task == undefined || $scope.task ==" ") {
            alert('Please enter a task');
        }
        else {
            document.getElementById('list1').value = " ";
            self.list.push($scope.task);
            $scope.task = null;            
        }
    };
});
</script>
	<meta charset="utf-8" />
</head>
<body ng-controller="listcntroller as ctrl">
    <div>
        <h2 style="text-align:center">To-Do List</h2>
        <label for="list">Task </label><input id="list1" type="text" ng-model="task" />
        <input type="submit" value="Add Task" ng-click="ctrl.addTask()" />
        <ul><li ng-repeat="t in ctrl.list track by $index">{{t}}</li></ul>
    </div>
</body>
</html>
